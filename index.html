<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menfess Generator UNAND</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff, #000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2d3436;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #4ecdc4;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3436;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.2);
            outline: none;
        }

        .btn-generate {
            background: #4ecdc4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            letter-spacing: 1px;
        }

        .btn-generate:hover {
            background: #45b7b0;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .result-section {
            margin-top: 2rem;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .result-image {
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 1rem auto;
            border: 3px solid black;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn-download {
            background: #4ecdc4;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-instagram {
            background: #e1306c;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-download:hover, .btn-instagram:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings {
            background: #565a;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .color-picker {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-option.active {
            border-color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Menfess UNAND 23</h1>
            <p>kirim menfess‚ú®</p>
        </div>

        <div class="settings">
            <div class="form-group">
                <label>From:</label>
                <input type="text" id="from" placeholder="Nama pengirim...">
            </div>

            <div class="form-group">
                <label>To:</label>
                <input type="text" id="to" placeholder="Nama penerima...">
            </div>

            <div class="form-group">
                <label>Pesan:</label>
                <textarea id="message" rows="5" placeholder="Tulis pesan rahasia Anda..." maxlength="250" oninput="countCharacters()"></textarea>
                <p class="counter"><span id="charCount">0</span>/250 karakter 
        <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">perbesar tarik bagian bawah kanan kolom</p>
                <p id="errorMessage" class="error"></p>
            </div>

            <div class="form-group">
                <label>Warna Teks:</label>
                <div class="color-picker">
                    <div class="color-option active" style="background: #000" data-color="#000"></div>
                    <div class="color-option" style="background: #e1306c" data-color="#e1306c"></div>
                    <div class="color-option" style="background: #405de6" data-color="#405de6"></div>
                </div>
            </div>
        </div>

        <button class="btn-generate" onclick="generateMenfess()">üéâ Generate Menfess</button>
        <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">NB: Download gambar lalu kirim ke DM Instagram</p>

        <div class="result-section" id="result"></div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let textColor = '#000';

        // Color picker logic
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(opt =>
                    opt.classList.remove('active'));
                option.classList.add('active');
                textColor = option.dataset.color;
            });
        });

        function countCharacters() {
            var textInput = document.getElementById("message");
            var charCount = document.getElementById("charCount");
            var errorMessage = document.getElementById("errorMessage");

            var length = textInput.value.length;
            charCount.textContent = length;

            if (length > 250) {
                errorMessage.textContent = "Maksimal 250 karakter!";
            } else {
                errorMessage.textContent = "";
            }
        }

        async function generateMenfess() {
            const from = document.getElementById('from').value.trim();
            const to = document.getElementById('to').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!from || !to || !message) {
                showNotification('‚ùå Harap isi semua kolom!', '#ff6b6b');
                return;
            }

            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size (Instagram square format)
                canvas.width = 1080;
                canvas.height = 1080;

                // Load background image
                const bgImage = await loadImage('https://res.cloudinary.com/depbfbxtm/image/upload/v1738638036/dbtiembmafkfk52rpozh.jpg');
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

                // Text styling
                ctx.font = 'bold 30px Arial';
                ctx.textBaseline = 'top';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 0;

                // Draw From text (left aligned)
                ctx.textAlign = 'left';
                ctx.fillStyle = textColor;
                ctx.fillText(`From : ${from}`, 309, 340);

                // Draw To text (left aligned)
                const toLabel = "To      : ";
                ctx.fillStyle = textColor;
                ctx.fillText(toLabel, 309, 390);

                // Draw To name in dark green
                const labelWidth = ctx.measureText(toLabel).width;
                ctx.fillStyle = '#006400';
                ctx.fillText(to, 309 + labelWidth, 390);

                // Message Header (centered)
                ctx.textAlign = 'center';
                ctx.fillStyle = textColor;
                ctx.fillText('Message:', canvas.width/2, 460);

                // Message text (centered)
                ctx.font = ' bold 29px Arial';
                const maxWidth = 500;
                const lineHeight = 30;
                const maxLines = 20;
                const startY = 505;

                // Split message into paragraphs
                const paragraphs = splitIntoParagraphs(message, 250); // Increased char per line

                let currentY = startY;
                paragraphs.forEach((para, index) => {
                    currentY = drawWrappedText(ctx, para, canvas.width/2, currentY, maxWidth, lineHeight, maxLines);
                    if (index < paragraphs.length - 1) {
                        currentY += lineHeight * 0.2; // Reduced spacing between paragraphs
                    }
                });

                // Generate preview
                const dataUrl = canvas.toDataURL('image/png');
                showResult(dataUrl);
                showNotification('üéâ Menfess berhasil dibuat!', '#4ecdc4');

            } catch (error) {
                showNotification(`‚ùå Error: ${error.message}`, '#ff6b6b');
            }
        }

        function splitIntoParagraphs(text, maxChars) {
            const paragraphs = [];
            while (text.length > 0) {
                const spaceIndex = text.lastIndexOf(' ', maxChars);
                const splitIndex = spaceIndex > 0 ? spaceIndex : maxChars;
                paragraphs.push(text.substring(0, splitIndex).trim());
                text = text.substring(splitIndex).trim();
            }
            return paragraphs;
        }

        function drawWrappedText(ctx, text, x, y, maxWidth, lineHeight, maxLines) {
            const words = text.split(' ');
            let line = '';
            let lines = 0;

            for (const word of words) {
                const testLine = line + word + ' ';
                const metrics = ctx.measureText(testLine);

                if (metrics.width > maxWidth && line !== '') {
                    ctx.fillText(line, x, y);
                    line = word + ' ';
                    y += lineHeight;
                    if (++lines >= maxLines) break;
                } else {
                    line = testLine;
                }
            }

            if (lines < maxLines) {
                ctx.fillText(line, x, y);
                y += lineHeight;
            }
            return y;
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = src;
                img.onload = () => resolve(img);
                img.onerror = (err) => reject(err);
            });
        }

        function showResult(dataUrl) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Hasil Menfess Anda üéâ</h3>
                <img class="result-image" src="${dataUrl}" alt="Menfess Result">
                <div class="action-buttons">
                    <a href="${dataUrl}" download="menfess-unand.png" class="btn-download">
                        üì• Download
                    </a>
                    <a href="https://www.instagram.com/menfess.unand23"
                       target="_blank"
                       class="btn-instagram">
                        üì§ Kirim ke Instagram
                    </a>
                </div>
            `;
        }

        function showNotification(text, color) {
            const notif = document.getElementById('notification');
            notif.textContent = text;
            notif.style.background = color;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
